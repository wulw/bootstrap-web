<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=dege,chrome=1">
	<title>修改密码</title>
	<!-- sui css -->
	<link rel="stylesheet" href="css/sm.min.css">
	<link rel="stylesheet" href="css/sm-extend.min.css">
	<link rel="stylesheet" href="css/layout.css">
	<style type="text/css">
		.page {
			background: #fff;
		}
		.content-title {
			font-weight: bold;
			padding: .5rem 1rem;
		}
		.content-container {
			padding: .5rem 1rem;
		}
		.content-container > input {
			border: none;
			border-bottom: .05rem solid #ddd;
			height: 1.5rem;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="content">
			<div class="content-title">
				<span>原密码</span>
			</div>
			<div class="content-container">
				<input type="text" name="" placeholder="请输入校园卡原密码">
			</div>
			<div class="content-title">
				<span>新密码</span>
			</div>
			<div class="content-container">
				<input type="text" name="" placeholder="请输入校园卡新密码">
			</div>
			<div class="content-title">
				<span>确认密码</span>
			</div>
			<div class="content-container">
				<input type="text" name="" placeholder="请确认校园卡新密码">
			</div>
			<buttton type="button" class="btn btn-primary">确定修改</buttton>
		</div>
	</div>
	<!-- sui js -->
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/sm.min.js"></script>
	<script type="text/javascript" src="js/sm-extend.min.js"></script>
	<script type="text/javascript" src="js/modal.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			
		});
	</script>
</body>
</html>
